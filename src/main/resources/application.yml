spring:
  application:
    name: device-manager
  datasource:
    url: jdbc:mysql://localhost:3306/devicemanager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: "rootpassword"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080
